#
# build.properties
#

##
# Environment properties
##

# env.name used to set the destination environment.  Options are: local*|dev|qa|uat|prod
env.name = 

# Environment end point
env.endpoint =

# Salesforce Org62 username/password
sfdc.login =
sfdc.password =


##
# build directories
##
build.temp = ../../buildTemp
api.version = 39.0


##
# build dependencies
##
antjars.home = ./ant/jars
build.dependencies = ./dependencies


##
# ApexUnit options
##
manifest.source.dir = ${build.temp}/ApexUnit
manifest.tests = ${manifest.source.dir}/testsToRun.txt
manifest.classes = ${manifest.source.dir}/classesToCover.txt
threshold.org = 75
threshold.team = 90
